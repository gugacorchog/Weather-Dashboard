<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link src="stylesheet" href="./assets/style.css">
   

</head>
<body>

 <div class="container-fluid">   
   <div class="bg-primary fs-3 text-center text-white " style="height: 65px;">
      <h1 class="display-4">Weather Dashboard</h1>
   </div>    


   <div class="row">    
   <div id="weather" class="col-3">
      <div id="weather-child"></div>
      <h2 id="text1" class="text">Search for a city:</h2>
      <form id="user-form" class="card-body"> 
         <input name="cityname" id="cityname" placeholder="Which City?" type="text" class="form-input" />
         <button type="submit" class="btn-main">Search</button>
      </form>

      <div class="card" style="width: 18rem;"></div>

      <div class="container">
        <div class="generalBtn row"></div>  
      </div>
    </div>

<!--Top-inf = weather today-->
   <div class="col-8">
      <div class="row border border-dark rounded p-2 mt-2">
         <div id="top-info">
               <!-- <h3>City:</h3>
               <p></p>
               <p></p>
               <p></p>
               <p></p> -->
         </div>
      </div>
     
      <div class="container">
         <h3> 5-Day Forcast </h3>
         <div class="row" id="dayForecast"></div> 
      </div>
   </div>
</div>

   <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
   </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./assets/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link src="stylesheet" href="./assets/style.css">

</head>
<body>

 <div class="container">   
 <div class="bg-primary fs-3 text-center text-white " style="height: 65px;">
    <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>
    </div>    

<div class="container">
<div class="row">    
<div id="weather">
    <div id="weather-child"></div>
    <h2 id="text1" class="text">Search for a city:</h2>
    <form id="user-form" class="card-body"> 
        <input name="cityname" id="cityname" placeholder="Which City?" type="text" class="form-input" />
        <button type="submit" class="btn-main">Search</button>
    </form>

        <div class="card" style="width: 15rem;"></div>
        <div class="generalBtn">
     </div>  
   </div>
</div>

<!--Top-inf = weather today-->
<div class="container">
    <div class="row">
        <div id="top-info">
            <!-- <h3>City:</h3>
              <p></p>
              <p></p>
              <p></p>
              <p></p> -->
            </div>
    </div>
</div>

<div class="container">
    <div class="row" id="dayForecast">
        <div class="w3-button w3-round-xlarge" id="day1"></div>
        <div id="day2"></div>
        <div id="day3"></div>
        <div id="day4"></div>
        <div id="day5"></div>
       </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./assets/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link src="stylesheet" href="./assets/style.css">

<body>

 <div class="container">   
<div class="jumbotron jumbotron-fluid bg-primary text-center text-white" style="height: 30px;">
    <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>
    </div>    

<div id="weather">
    <div id="weather-child"></div>
    <h2 id="text1" class="text">Search for a city:</h2>
    <form id="user-form" class="card-body"> 
        <input name="cityname" id="cityname" placeholder="Which City?" type="text" class="form-input" />
        <button type="submit" class="btn-main">Search</button>
    </form>
    <div class="generalBtn">
        <button id="btn1"  type="submit" class="btn">Austin</button>
        <button id="bnt2"  type="submit" class="btn">Chicago</button>
        <button id="btn3"  type="submit" class="btn">New York</button>
        <button id="btn4"  type="submit" class="btn">Orlando</button>
        <button id="bnt5"  type="submit" class="btn">San Francisco</button>
        <button id="btn6"  type="submit" class="btn">Seattle</button>
        <button id="btn7"  type="submit" class="btn">Denver</button>
        <button id="btn8"  type="submit" class="btn">Atlanta</button>
    </div>
</div>

<!--Top-inf = weather today-->
<div class="row-12">
    <div class="card">
        <div id="top-info">
            <!-- <h3>City:</h3>
              <p></p>
              <p></p>
              <p></p>
              <p></p> -->
        </div>
    </div>
</div>

<div class="card" style="width: 15rem;">
    <ul id="city-list" class="list-group list-group-flush">
      <!-- <li class="list-group-item"></li> -->
    </ul>
  </div>
</div>

<div class="container">
    <div class="row col-12 col-md-9">
      <div class="col">Column</div>
      <div class="col">Column</div>
      <div class="col">Column</div>
      <div class="col">Column</div>
      <div class="col">Column</div>
    </div>
  </div>

    <div id="day1"></div>
    <div id="day2"></div>

    <div id="day4"></div>
    <div id="day5"></div>
</div> -->
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
